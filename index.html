<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=1024, user-scalable=no">
    <style>
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0;}
      #map{ height: 100% }
      
      .upStuff{
      	display:none;
      }
    </style>
    <link rel="stylesheet" href="css/bootstrap.css" />





<title>Leaflet</title></head><body>
<div id="map"></div>

<script src="colorbrewer.js"></script>
<script src="http://leaflet-extras.github.com/dist/leaflet-full.js"></script>
<script src="sha512.js"></script>
<!--[if IE]>
   <script src="ddr-ecma5-min.js"></script>
<![endif]-->

<script>
L.Control.Layers.prototype._addItem= function (obj) {
    	var label = document.createElement('label'),
		    input,
		    checked = this._map.hasLayer(obj.layer);

		if (obj.overlay) {
			input = document.createElement('input');
			input.type = 'checkbox';
			input.className = 'leaflet-control-layers-selector';
			input.defaultChecked = checked;
		} else {
			input = this._createRadioElement('leaflet-base-layers', checked);
		}

		input.layerId = L.stamp(obj.layer);

		L.DomEvent.on(input, 'click', this._onInputClick, this);

		var name = document.createElement('span');
		name.innerHTML = ' ' + obj.name;

		label.appendChild(input);
		label.appendChild(name);
        label.className = obj.overlay ? "checkbox" : "radio";
		var container = obj.overlay ? this._overlaysList : this._baseLayersList;
		container.appendChild(label);

		return label;
	}
var m = L.map("map",{zoomControl:false}).setView([42.3164, -71.6803],9);

//make the map
var options = {
	onEachFeature:function(feature, layer) {
		if (feature.properties) {
			layer.bindPopup(Object.keys(feature.properties).map(function(k){
				return k + ": " + feature.properties[k] ;
			}).join("<br />"));
    	}
	},
    style:function(feature){
        return{color : colorbrewer.Spectral[11][parseInt((new jsSHA(JSON.stringify(feature), "TEXT")).getHash("SHA-512", "HEX").slice(0,16),16)%11]}
    }
};

var lc = L.control.layers.provided(["Esri.WorldShadedRelief","Stamen.Watercolor","Stamen.Toner"]).addTo(m);
var stamenBase = L.layerGroup([
    L.tileLayer("http://{s}.tile.stamen.com/terrain-background/{z}/{x}/{y}.jpg",{minZoom:4,maxZoom:18}),
	L.tileLayer("http://{s}.tile.stamen.com/terrain-lines/{z}/{x}/{y}.png",{minZoom:4,maxZoom:18,attribution:'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'})
	]);
lc.addBaseLayer(stamenBase,"Stamen Terain")
m.addHash({lc:lc});
var NewButton= L.Control.extend({//creating the buttons
    options: {
        position: 'topleft'
    },
    onAdd: function (map) {
        // create the control container with a particular class name
        var div = L.DomUtil.create('form','bgroup');
        div.id="dropzone";
        var upButton = L.DomUtil.create('input', 'upStuff',div);
        upButton.type="file";
       upButton.id = "input";
      
       var doneButton = L.DomUtil.create('button', "btn  btn-primary",div);
       doneButton.type = "button";
       doneButton.innerHTML="Add Some GeoJSON";
        L.DomEvent.addListener(doneButton,"click",function(){
        	upButton.click();
           });
   upButton.onchange = function(){
   	var file = document.getElementById("input").files[0];
           
       handleFile(file);
   }
   function handleFile(file){
   	    var reader = new FileReader();
        reader.onload=function(){
           	if(reader.readyState !== 2 || reader.error){
           		return;
           	}else{
           		lc.addOverlay(L.geoJson(JSON.parse(reader.result),options).addTo(m),file.name.slice(0,-8));
           }
           };
           reader.readAsText(file);
   }

 
var dropbox = document.getElementById("map");
dropbox.addEventListener("dragenter", dragenter, false);
dropbox.addEventListener("dragover", dragover, false);
dropbox.addEventListener("drop", drop, false);
dropbox.addEventListener("dragleave",function(){m.scrollWheelZoom.enable();},false);
function dragenter(e) {
  e.stopPropagation();
  e.preventDefault();
 m.scrollWheelZoom.disable();
}
 
function dragover(e) {
  e.stopPropagation();
  e.preventDefault();
} 

function drop(e) {
  e.stopPropagation();
  e.preventDefault();
 m.scrollWheelZoom.enable();
  var dt = e.dataTransfer;
  var files = dt.files;
 
 var i = 0;
 var len = files.length;
 if(!len){return}
 while(i<len){
 	handleFile(files[i]);
 	i++;
 }
}
        return div;
    }
});
//add them to the map
m.addControl(new NewButton());



</script>
</body>
</html>
